<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.png') }}">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    {% block style %}{% endblock %}
</head>
<body class="d-flex flex-column" style="min-height: 100vh;">

    <nav class="navbar navbar-expand navbar-dark bg-success sticky-top">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="{{ url_for('static', filename='favicon.png') }}" alt="" style="width: 36px;">
                Table View
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav flex-grow-1">
                    <li class="nav-item">
                        <a href="#" class="nav-link" data-bs-toggle="modal" data-bs-target="#uploadModal">上傳檔案</a>
                    </li>
                </ul>
                <a href="/versions" class="btn btn-light text-success">Version 1.1.1</a>
            </div>
        </div>
    </nav>

    <div class="modal fade" id="uploadModal">
        <div class="modal-dialog modal-dialog-centered">
            <form action="/upload" method="post" enctype=multipart/form-data>
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">上傳檔案</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <input class="form-control" type="file" name="files" accept=".csv,.xlsx" multiple="True">
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-danger">上傳檔案</button>
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">取消</button>
                    </div>
                </div>
            </form>
        </div>
    </div>


    {% block main %}
    
    {% endblock %}

    <footer class="footer">
        <div class="container text-center text-success">
            <p>請使用電腦操作，以獲得最佳體驗</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
